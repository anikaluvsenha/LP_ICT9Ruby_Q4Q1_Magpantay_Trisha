<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QUIZ 1</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    	body{
    		background-color: #808080;
    	}

    	* {
    		margin: 0;
    		padding: 0;
    		box-sizing: border-box;
    	}

    	.container{
    		margin: auto;
    		width: 70%;
    		padding: 10px;
    		text-align:center;
    	}


    </style>

</head>
<body>
<center>
	<div class="container mt-3">

		<h1 class="text-light">BMI CALCULATOR</h1>
	    <p class="text-light"><strong>Body Mass Index (BMI)</strong> categories are standardized classifications used to assess weight status based on an individual's height and weight measured in kilogram per square meter <i>(kg/m²)</i>.</p>


	    <details ontoggle="message()" class="text-light">
			<summary>
				<u class="text-light">Instructions:</u>
				<br>
				<i class="text-light" id="message"></i>
			</summary>
		</details>

		<br> 

		<input type="number" class="form-control" style="text-align: center;" id="weight" placeholder="Weight in Kilograms">
	    <kbd>kilograms</kbd>

	    <br><br>

	    <input type="number" class="form-control" style="text-align: center;" id="height" placeholder="Height in meters">
	    <kbd>meter</kbd>

	    <br><br>

	    <button type="button" class="btn btn-secondary text-light" onclick="result()" id="result">Calculate</button>

	    <br><br>

	    <kbd id="result">Result...</kbd>

	</div>
    	
	<script>

		function message() {
			document.getElementById("message").innerHTML = "Input your weight in kilograms and height in meters to calculate your BMI. Underweight < 18.5, Normal weight >= 18.5 and <= 24.9, Overweight >=25 and <= 29.9, Obese >=30.";
		}

		function result() {

			var kilogram = document.getElementById("weight").value;
			var meter = document.getElementById("height").value;
			var bmi = Math.round((kilogram/Math.pow(meter, 2));

			if (bmi < 18.5 ){
			document.getElementById("result").innerHTML = "Your BMI is" + bmi + "." + " " + "You are underweight.";
		    }

		    else if (bmi >= 18.5 && <= 24.9){
			document.getElementById("result").innerHTML = "Your BMI is" + bmi + "." + " " + "You have normal weight.";
		    }

		    else if (bmi >= 25 && <= 29.9){
			document.getElementById("result").innerHTML = "Your BMI is" + bmi + "." + " " + "You are overweight.";
		    }

		    else if (bmi >= 30 ){
			document.getElementById("result").innerHTML = "Your BMI is" + bmi + "." + " " + "You are obese.";
		    }

		}

	</script>

	<br>

	<p><strong>© anikaluvsenha</strong></p>

</body>
</html>
